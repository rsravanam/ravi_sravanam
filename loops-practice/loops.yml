--- # Multiple Itmes
- hosts: linux
  become: yes
  gather_facts: yes

  tasks:

  - name: retrive fact
    debug:
      msg: "{{ ansible_all_ipv4_addresses}} , {{ ansible_all_ipv6_addresses }}"
    register: out
  - name: perform command
    shell: echo "Hello"
 
  - name: copy files
    copy: "src=~/test.txt dest=~/"

  - name: copy files 2nd way
    copy:
      src: ~/test.txt
      dest: ~/"

  - name: Multiple Items - {{ item }}
    file:
           state: touch
           path: /home/sravanam1242_cloud/{{ item }}
    with_items:
    - file_no_1
    - file_no_2
    - file_no_3
  - name: Install Common Libraries from Ubuntu mirror
    apt: state=present name={{ item }}
    with_items:
    - unzip
    - wget
    - tar
